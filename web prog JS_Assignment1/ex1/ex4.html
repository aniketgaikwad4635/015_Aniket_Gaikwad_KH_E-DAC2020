<!DOCTYPE html>
<html>
  <head>
      <script>
          function is_integer(num){
              if(num%1==0 || (-num)%1==0){
                    document.write("given number is a integer");
              }
              else{
                document.write("given number is not a integer");
              }
          }
          is_integer(-10);
          is_integer(10.32);
      </script>
  </head>
 
</html>
