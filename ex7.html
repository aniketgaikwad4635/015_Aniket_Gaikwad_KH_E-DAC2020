<!DOCTYPE html>
<html>
      <head>
         <script>
                function factorial(n){
                    var fact=1;
                    for(var i=1;i<=n;i++){
                        fact=fact*i;
                    }
                    return fact;
                }

                var ans=factorial(5);
                document.write(ans);
         </script>


      </head>


</html>
