<DOCTYPE html>

<html>
     <head>
         <title>ex6 date function</title>
     </head>
     <body>
         <script>
          //document.write(Date("26/00/2021")+"\n"); 
          //document.write(Date("26/01/2021"));
          //document.write(Date("26/01/2021"));
          document.write(new  Date("Mar 25,2020 13:26:34")+"\n");
          var d=new Date();
          document.write("getDate"+ d.getDate()+"<br>");
          document.write(Date()+"<br>");
          document.write("getDay"+d.getDay()+"<br>");
          document.write("getDate"+d.getDate()+"<br>");
          document.write("getYear"+d.getYear()+"<br>");
          document.write("getFullYear"+d.getFullYear()+"<br>");
          document.write("getHours"+d.getHours()+"<br>");
          document.write("getMinutes"+d.getMinutes()+"<br>");
          document.write("getSeconds"+d.getSeconds()+"<br>");
          document.write("getMilliseconds"+d.getMilliseconds()+"<br>");
          var d2=new Date();
          document.write(d2.setDate(26)+" ");
          document.write(d2.setMonth(0)+" ");
          document.write(d2.setFullYear(2021)+" ");

         </script> 

     </body>


</html>
