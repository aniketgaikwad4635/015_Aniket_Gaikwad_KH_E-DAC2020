<!DOCTYPE html>
<html>
   <head>
      <title>ex5 for loop</title>
   </head>
   <body>
       
      <script>
           function forloop(){
              var arr=[1,2,3,4,5];
          
               for(var s in arr){
                   document.write(arr[s]+" ");
               }
      
              for(var t=0; t<arr.length;t++){
                   document.write(arr[t]+" ");
               }
           }
           forloop();
      </script>
          
   </body>


</html>
