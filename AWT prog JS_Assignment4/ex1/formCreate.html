<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
        <body>
            <form action="" method="get">
         <!-- <form action="/input" method="get"> -->
 
          <table border="1px">
            <tr>
                <td> Firts Name:</td>
                <td> <input id="fn" name="fnm" type="text"   /> </td>          
            </tr>
            <tr>
                <td> Last Name:</td>
                <td> <input id="ln" name="lnm" type="text"   /> </td>          
            </tr>

            <tr>
                <td> Password:</td>
                <td> <input name="pass" type="password"  />  </td>
            </tr>

           <tr>
               <td> DOB: </td> 
               <td> <input name="dob" type="date"  />  </td>
           </tr>
   
           <tr>
               <td> EMAIL: </td>
               <td>  <input  name="email" type="email"   />  </td>
            </tr>
        
            <tr>
                <td> ADDRESS: </td>
                <td> <textarea name="add" rows="5" cols="50" minlength="10" maxlength="50" > </textarea>  </td>
            </tr> 
           
            <!-- select 1 at time -->
 
            <tr>
                <td> gender</td>
                <td> <input name="gender" type="radio" value="m">  Male </label>    <br>
                     <input name="gender" type="radio" value="f"> female</label>     </td>
            </tr>
             <!-- select 1 at time also click on name -->
            <tr> 
                <td> gend</td>
                <td> <input id="rgm" name="gender" type="radio" value="m" />   <label for="rgm">   Male     </label>     <br>
                     <input id="rgf" name="gender" type="radio" value="f" />   <label for="rgf"> Female    </label>      </td>
            </tr>

           <!-- select multiple checkbox at time -->
            <tr>
                <td> Hobbies </td>
                 <td> <input  name="hob" type="checkbox"   value="cricket"   />  cricket       <br>
                  <input   name="hob" type="checkbox"  value="basketball" /> basketball <br>
                  <input  name="hob"  type="checkbox"   value="travelling" /> travelling     </tr>

            </tr>

            <tr>
                <td> resume:</td>
               <td> <input id="rfile" class="file" type="file" value="file" />  <label for="rfile" >  </label></td>  <br>
               
            </tr>
 
            <tr>
                <td> <input  name="clear"   type="reset" value="clear" />     </td>        
                <td> <input  name="save"   type="submit" value="save"  />     </td>
                <td> <input  name="submit" type="submit" value="submit" />  </td>
           </tr>
            <tr> 
                   <td>  <input  onclick="first()" type="button" value=firstname /> </td>
            </tr>      
        <tr> 
                   <td>  <input  onclick="last()" type="button" value=lastname /> </td>
            </tr>
           
         </table>

        </form>  

        <script>
             function first(){
                    var fstnm=document.getElementById("fn").value;
                    alert(fstnm);
             }
             function last(){
                  var lstnm=document.getElementById("ln").value;
                  alert(lstnm);
             }
            
        </script>

     </body>

</html>
